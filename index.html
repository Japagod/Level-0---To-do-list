<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="animações.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div id="addScreen">
        <button onclick="hide()" id="closeAddScreen">X</button>
        <div id="caixasDeSelecao">
            <button id="BotãoTarefaSimples" onclick="Simples()">Tarefa Simples</button>
            <div id="TarefaSimples">
                <label for="Titulo">Adicione o Título da Tarefa</label>
                <input type="text" name="Titulo" id="addHeader">
                <label for="desc">Adicione uma descrição</label>
                <textarea name="desc" id="addDesc" cols="30" rows="10"></textarea>
                <button id="addbutton" onclick="addItem(),SumaSimples()">Adicionar</button>
            </div>
        </div>
        
    </div>
    <div class="tela">
        <div class="seletores">
            <button id="addButton" onclick="show()">+</button>
            <button id="removeButton" onclick="showRemove()">-</button>
        </div>
        <div id="lista">
            
        </div>
    </div>
</body>
</html>
